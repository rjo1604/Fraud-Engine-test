<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html {
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      background: linear-gradient(128deg, rgb(80, 143, 244) 16%, rgb(126, 253, 130) 92%);
    }
  </style>
</head>

<body>
  <div class="p-6 mb-6 bg-white shadow-lg flex items-center space-x-4">
    <div class="shrink-0">
      <img class="size-12" src="/assets/logo.svg" alt="Logo">
    </div>
    <div class="text-xl font-medium text-black">Event alerts</div>
  </div>

  <div class="relative px-6 text-center">

    <form action="/search">
      <label
        class="mx-auto relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-gray-300"
        for="search-bar">

        <input id="search-bar" placeholder="search fields like entity: 'john doe'" name="q"
          class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white" required="">
        <button type="submit"
          class="w-full md:w-auto px-6 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all">
          <div class="flex items-center transition-all opacity-1">
            <span class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
              Search
            </span>
          </div>
        </button>
      </label>
    </form>
  </div>

  <p class="text-slate-500 text-center mx-auto bg-white py-2 px-4 m-6 rounded-full max-w-fit">Showing event logs since
    TIMESTAMP</p>

  <div class="overflow-hidden shadow-md rounded-lg mx-6 mt-6">
    <table class="w-full text-sm leading-5">
      <thead class="bg-black">
        <tr>
          <th class="py-3 px-4 text-left font-medium text-gray-100">Timestamp</th>
          <th class="py-3 px-4 text-left font-medium text-gray-100">Entity</th>
          <th class="py-3 px-4 text-left font-medium text-gray-100">Alert</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white">
          <td class="py-3 px-4 text-left">Mon, 05 Aug 2024 20:01:11 +0530</td>
          <td class="py-3 px-4 text-left font-medium text-gray-600">John Doe</td>
          <td class="py-3 px-4 text-left">blah</td>
        </tr>
        <tr class="bg-gray-100">
          <td class="py-3 px-4 text-left">Mon, 05 Aug 2024 20:01:24 +0530</td>
          <td class="py-3 px-4 text-left font-medium text-gray-600">Jane Doe</td>
          <td class="py-3 px-4 text-left">blah</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
